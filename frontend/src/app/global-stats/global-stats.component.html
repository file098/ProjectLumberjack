<div class="counter-wrapper">
  <div *ngFor="let user of scoreboard" class="columns is-mobile">
    <div class="column is-offset-1 is-two-thirds">
      <h1>{{ user.username }}</h1>
    </div>
    <div class="column is-offset-1 is-two-thirds">
      <h1 class="">{{ user.total }}</h1>
    </div>
  </div>

  <div class="separator"><br /><br /><br /></div>

  <div class="columns is-mobile">
    <div class="column is-offset-1 is-two-thirds">
      <h1>Global counter</h1>
    </div>
    <div class="column is-offset-1 is-two-thirds">
      <h1 class="">{{ counter }}</h1>
    </div>
  </div>

  <div *ngIf="this.isLogin" class="columns is-mobile">
    <div class="column is-offset-1 is-two-thirds">
      <h1>Your contributions</h1>
    </div>
    <div class="column is-offset-1 is-two-thirds">
      <h1 class="">{{ userCounter }}</h1>
    </div>
  </div>
</div>
